<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contact-us1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Vujahday Script:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="contact-us5">
      <header class="frame-main">
        <div class="frame-div">
          <div class="frame-child4"></div>
          <div class="image-placeholder">
            <img
              class="image-3-icon6"
              loading="eager"
              alt=""
              src="./public/image-3@2x.png"
            />

            <div class="sweet-tooth-label-parent">
              <div class="sweet-tooth-label">
                <div class="dental-clinic-label">
                  <div class="sweet-tooth3">Sweet Tooth</div>
                  <b class="dental-clinic3">DENTAL CLINIC</b>
                </div>
              </div>
              <div class="contact-us-group">
                <div class="home-appointment-frame1">
                  <div class="your-smile-is4">Your Smile Is Our Concern</div>
                </div>
                <div class="line-separator1"></div>
              </div>
            </div>
          </div>
          <div class="feedback-frame1">
            <div class="full-name-email-group">
              <div class="home3">Home</div>
              <div class="write-message-frame">
                <div class="about-us5">About Us</div>
                <div class="about-us-text">
                  <div class="services3">Services</div>
                  <img
                    class="teenyiconsdown-solid3"
                    alt=""
                    src="./public/teenyiconsdownsolid.svg"
                  />
                </div>
              </div>
              <div class="contact-us-frame4">
                <div class="contact-us6">Contact Us</div>
                <div class="about-us-text1"></div>
              </div>
              <div class="appointment3">Appointment</div>
              <div class="feedback3">Feedback</div>
            </div>
          </div>
        </div>
      </header>
      <main class="group-container">
        <section class="bxscalendar-group">
          <div class="bxscalendar1"></div>
          <div class="frame-child5"></div>
          <div class="rectangle-background-parent">
            <div class="rectangle-background">
              <div class="send-email-to1">Send Email to Us</div>
              <input class="email-input-rectangle" type="text" />
            </div>
            <div class="frame-child6"></div>
          </div>
          <div class="frame-container">
            <div class="rectangle-parent1">
              <div class="frame-child7"></div>
              <input class="full-name1" placeholder="Full Name" type="text" />
            </div>
            <div class="rectangle-parent2">
              <div class="frame-child8"></div>
              <input
                class="email-address1"
                placeholder="Email Address"
                type="text"
              />
            </div>
            <div class="rectangle-parent3">
              <div class="frame-child9"></div>
              <input class="subject1" placeholder="Subject" type="text" />
            </div>
            <textarea
              class="group-textarea"
              placeholder="Write a message"
              rows="{15}"
              cols="{46}"
            >
            </textarea>
            <div class="send-button-text">
              <div class="send1">SEND</div>
            </div>
          </div>
        </section>
        <div class="group-container-inner">
          <div class="frame-child10"></div>
        </div>
      </main>
    </div>
  </body>
</html>
