<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./feedback.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Vujahday Script:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="feedback11">
      <div class="feedback-child"></div>
      <header class="frame-parent10">
        <div class="frame-root">
          <div class="frame-root-child"></div>
          <div class="image-rectangle">
            <img
              class="image-3-icon17"
              loading="eager"
              alt=""
              src="./public/image-3@2x.png"
            />

            <div class="text-dental-clinic">
              <div class="text-your-smile">
                <div class="frame-feedback-form">
                  <div class="sweet-tooth14">Sweet Tooth</div>
                  <b class="dental-clinic13">DENTAL CLINIC</b>
                </div>
              </div>
              <div class="frame-services">
                <div class="icon-set-teeny-icons">
                  <div class="your-smile-is14">Your Smile Is Our Concern</div>
                </div>
                <div class="line-separator5"></div>
              </div>
            </div>
          </div>
          <div class="banner-frame-slider">
            <div class="feedback-parent-frame">
              <div class="text-sweet-tooth-dental">
                <div class="home13">Home</div>
                <div class="email-address-input-group">
                  <div class="about-us15">About Us</div>
                </div>
                <div class="text-message-comments">
                  <div class="services15">Services</div>
                  <img
                    class="teenyiconsdown-solid14"
                    alt=""
                    src="./public/teenyiconsdownsolid.svg"
                  />
                </div>
              </div>
              <div class="banner-slider-container1">
                <div class="contact-us21">Contact Us</div>
              </div>
              <div class="appointment17">Appointment</div>
              <div class="feedback-label">
                <div class="feedback-label-child"></div>
                <div class="feedback12">Feedback</div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="sweet-tooth-dental-feedback-la">
        <div class="banner-slider6">
          <div class="images-slider4">
            <div class="slider4">
              <img class="image-1-icon8" alt="" src="./public/image-1@2x.png" />

              <img
                class="image-2-icon4"
                loading="eager"
                alt=""
                src="./public/image-2@2x.png"
              />

              <img
                class="image-3-icon18"
                alt=""
                src="./public/image-3-1@2x.png"
              />

              <img
                class="image-4-icon4"
                loading="eager"
                alt=""
                src="./public/image-4@2x.png"
              />

              <img
                class="image-1-icon9"
                alt=""
                src="./public/image-1-1@2x.png"
              />
            </div>
          </div>
          <h1 class="customer-feedback">CUSTOMER FEEDBACK</h1>
          <div class="banner-slider-inner"></div>
        </div>
      </div>
      <div class="sweet-tooth-dental-feedback-ti">
        <div class="sweet-tooth-dental5">Sweet Tooth Dental &gt; Feedback</div>
      </div>
      <main class="send-reviews-label">
        <section class="group-section">
          <div class="bxscalendar7"></div>
          <div class="frame-child34"></div>
          <div class="message-comments-suggestions-l-parent">
            <div class="message-comments-suggestions-l">
              <div class="send-reviews-to">Send Reviews to Us</div>
              <input class="send-button1" type="text" />
            </div>
            <div class="email-group"></div>
          </div>
          <div class="send-container">
            <div class="send3">SEND</div>
          </div>
          <div class="first-last-group">
            <div class="message-field">
              <div class="comments-suggestions">
                <div class="comments-suggestions-child"></div>
                <i class="first-name4">First Name</i>
              </div>
              <div class="comments-suggestions1">
                <div class="comments-suggestions-item"></div>
                <i class="last-name4">Last Name</i>
              </div>
            </div>
            <div class="rectangle-parent20">
              <div class="frame-child35"></div>
              <input
                class="email-address3"
                placeholder="Email Address"
                type="text"
              />
            </div>
            <div class="rectangle-parent21">
              <div class="frame-child36"></div>
              <input
                class="phone-number4"
                placeholder="Phone Number"
                type="text"
              />
            </div>
            <div class="rectangle-parent22">
              <div class="frame-child37"></div>
              <i class="message-comments">Message / Comments/ Suggestions</i>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
