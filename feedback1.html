<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./feedback1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Vujahday Script:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="feedback13">
      <header class="main-frame3">
        <div class="sub-frame">
          <div class="sub-frame-child"></div>
          <div class="image-rectangle1">
            <img
              class="image-3-icon19"
              loading="eager"
              alt=""
              src="./public/image-3@2x.png"
            />

            <div class="text-label">
              <div class="line-separator-wrapper">
                <div class="line-separator6">
                  <div class="sweet-tooth15">Sweet Tooth</div>
                  <b class="dental-clinic14">DENTAL CLINIC</b>
                </div>
              </div>
              <div class="icon-frame-parent">
                <div class="icon-frame1">
                  <div class="your-smile-is15">Your Smile Is Our Concern</div>
                </div>
                <div class="text-label1"></div>
              </div>
            </div>
          </div>
          <div class="feedback-text-area">
            <div class="group-frame2">
              <div class="home-group">
                <div class="home14">Home</div>
                <div class="rectangle">
                  <div class="about-us16">About Us</div>
                </div>
                <div class="button">
                  <div class="services16">Services</div>
                  <img
                    class="teenyiconsdown-solid15"
                    alt=""
                    src="./public/teenyiconsdownsolid.svg"
                  />
                </div>
              </div>
              <div class="contact-us-container">
                <div class="contact-us22">Contact Us</div>
              </div>
              <div class="appointment18">Appointment</div>
              <div class="phone-number-group">
                <div class="message-comments-suggestions-l1"></div>
                <div class="feedback14">Feedback</div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="first-name-last-name-frame">
        <section class="bxscalendar-parent1">
          <div class="bxscalendar8"></div>
          <div class="frame-child38"></div>
          <div class="rectangle-parent23">
            <div class="frame-child39"></div>
            <div class="reviews-container">
              <div class="send-reviews-text">
                <div class="send-reviews-to1">Send Reviews to Us</div>
                <input class="send-reviews-text-child" type="text" />
              </div>
            </div>
          </div>
          <div class="group-email-address-phone-numb">
            <div class="first-name-last-name-frames">
              <div class="button-send">
                <div class="button-send-child"></div>
                <i class="first-name5">First Name</i>
              </div>
              <div class="button-send1">
                <div class="button-send-item"></div>
                <i class="last-name5">Last Name</i>
              </div>
            </div>
            <div class="rectangle-parent24">
              <div class="frame-child40"></div>
              <input
                class="email-address4"
                placeholder="Email Address"
                type="text"
              />
            </div>
            <div class="rectangle-parent25">
              <div class="frame-child41"></div>
              <input
                class="phone-number5"
                placeholder="Phone Number"
                type="text"
              />
            </div>
            <textarea
              class="group-email-address-phone-numb-child"
              placeholder="Message / Comments/ Suggestions"
              rows="{15}"
              cols="{46}"
            >
            </textarea>
            <button class="email-phone-frame">
              <div class="send4">SEND</div>
            </button>
          </div>
        </section>
        <div class="message-area">
          <div class="rectangle-base"></div>
        </div>
      </main>
    </div>
  </body>
</html>
