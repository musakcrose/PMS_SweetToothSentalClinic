<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contact-us.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Vujahday Script:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="contact-us2">
      <div class="contact-us-child"></div>
      <header class="input-frame">
        <div class="main-frame1">
          <div class="main-frame-item"></div>
          <div class="image-3-parent">
            <img
              class="image-3-icon4"
              loading="eager"
              alt=""
              src="./public/image-3@2x.png"
            />

            <div class="image-frame">
              <div class="text-frame-wrapper">
                <div class="text-frame">
                  <div class="sweet-tooth2">Sweet Tooth</div>
                  <b class="dental-clinic2">DENTAL CLINIC</b>
                </div>
              </div>
              <div class="home-appointment-frame-parent">
                <div class="home-appointment-frame">
                  <div class="your-smile-is3">Your Smile Is Our Concern</div>
                </div>
                <div class="frame-child"></div>
              </div>
            </div>
          </div>
          <div class="banner-slider-frame1">
            <div class="contact-us-frame3">
              <div class="home2">Home</div>
              <div class="about-us-frame">
                <div class="about-us4">About Us</div>
                <div class="icon-frame">
                  <div class="services2">Services</div>
                  <img
                    class="teenyiconsdown-solid2"
                    alt=""
                    src="./public/teenyiconsdownsolid.svg"
                  />
                </div>
              </div>
              <div class="contact-form-frame">
                <div class="contact-us3">Contact Us</div>
                <div class="home-appointment-feedback-fram"></div>
              </div>
              <div class="appointment2">Appointment</div>
              <div class="feedback2">Feedback</div>
            </div>
          </div>
        </div>
      </header>
      <div class="banner-slider-frame2">
        <div class="banner-slider3">
          <div class="images-slider2">
            <div class="slider2">
              <img class="image-1-icon4" alt="" src="./public/image-1@2x.png" />

              <img
                class="image-2-icon2"
                loading="eager"
                alt=""
                src="./public/image-2@2x.png"
              />

              <img
                class="image-3-icon5"
                alt=""
                src="./public/image-3-1@2x.png"
              />

              <img
                class="image-4-icon2"
                loading="eager"
                alt=""
                src="./public/image-4@2x.png"
              />

              <img
                class="image-1-icon5"
                alt=""
                src="./public/image-1-1@2x.png"
              />
            </div>
          </div>
          <h1 class="contact-us4">CONTACT US</h1>
          <div class="sweet-tooth-dental-label"></div>
        </div>
      </div>
      <div class="group-frame-one">
        <div class="sweet-tooth-dental1">
          Sweet Tooth Dental &gt; Contact Us
        </div>
      </div>
      <main class="group-full-name-email-address">
        <section class="bxscalendar-parent">
          <div class="bxscalendar"></div>
          <div class="frame-item"></div>
          <div class="email-input-frame-one-parent">
            <div class="email-input-frame-one">
              <div class="send-email-to">Send Email to Us</div>
              <input class="write-message-textarea" type="text" />
            </div>
            <div class="frame-inner"></div>
          </div>
          <div class="send-wrapper">
            <div class="send">SEND</div>
          </div>
          <div class="frame-group">
            <div class="rectangle-parent">
              <div class="rectangle-div"></div>
              <input class="full-name" placeholder="Full Name" type="text" />
            </div>
            <div class="rectangle-group">
              <div class="frame-child1"></div>
              <input
                class="email-address"
                placeholder="Email Address"
                type="text"
              />
            </div>
            <div class="rectangle-container">
              <div class="frame-child2"></div>
              <input class="subject" placeholder="Subject" type="text" />
            </div>
            <div class="group-div">
              <div class="frame-child3"></div>
              <i class="write-a-message">Write a message</i>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
