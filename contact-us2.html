<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contact-us2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Vujahday Script:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="contact-us7">
      <div class="contact-us-item"></div>
      <section class="home-frame1">
        <div class="about-us-frame1">
          <div class="bxscalendar-container">
            <div class="bxscalendar2"></div>
            <div class="frame-child11"></div>
            <div class="rectangle-parent4">
              <div class="frame-child12"></div>
              <i class="full-name2">Full Name</i>
            </div>
            <div class="rectangle-parent5">
              <div class="frame-child13"></div>
              <i class="email-address2">Email Address</i>
            </div>
            <div class="rectangle-parent6">
              <div class="frame-child14"></div>
              <i class="subject2">Subject</i>
            </div>
            <div class="appointment-frame1">
              <div class="rectangle-parent7">
                <div class="frame-child15"></div>
                <i class="write-a-message1">Write a message</i>
              </div>
              <div class="send-button">
                <div class="send2">SEND</div>
              </div>
            </div>
            <div class="rectangle-parent8">
              <div class="frame-child16"></div>
              <div class="frame-child17"></div>
            </div>
            <div class="send-email-to2">Send Email to Us</div>
          </div>
          <header class="dental-clinic-text1">
            <div class="dental-clinic-text-child"></div>
            <div class="your-smile-text">
              <img class="image-3-icon7" alt="" src="./public/image-3@2x.png" />

              <div class="services-frame2">
                <div class="home-contact-us">
                  <div class="find-us-frame">
                    <div class="sweet-tooth4">Sweet Tooth</div>
                    <b class="dental-clinic4">DENTAL CLINIC</b>
                  </div>
                </div>
                <div class="send-message-text">
                  <div class="line-separator2">
                    <div class="your-smile-is5">Your Smile Is Our Concern</div>
                  </div>
                  <div class="contact-us-text"></div>
                </div>
              </div>
            </div>
            <div class="contact-frame1">
              <div class="home-frame2">
                <div class="home4">Home</div>
                <div class="about-us-frame2">
                  <div class="about-us6">About Us</div>
                </div>
                <div class="appointment-frame2">
                  <div class="services4">Services</div>
                  <img
                    class="teenyiconsdown-solid4"
                    alt=""
                    src="./public/teenyiconsdownsolid.svg"
                  />
                </div>
                <div class="about-us-frame3">
                  <div class="contact-us8">Contact Us</div>
                </div>
                <div class="about-us-frame4">
                  <div class="appointment4">Appointment</div>
                </div>
                <div class="feedback4">Feedback</div>
              </div>
            </div>
          </header>
        </div>
      </section>
      <div class="contact-us-inner"></div>
      <div class="contact-us-child1"></div>
      <div class="contact-us-child2"></div>
      <div class="contact-us-child3"></div>
      <div class="contact-us-child4"></div>
      <section class="find-us-frame1">
        <div class="find-us-frame-child"></div>
        <div class="contact-us-text1">
          <div class="phone-icon-frame">
            <div class="phone-icon-frame-child"></div>
            <div class="contact-us9">Contact Us</div>
            <div class="phone-frame">
              <img
                class="phphone-fill-icon"
                loading="eager"
                alt=""
                src="./public/phphonefill.svg"
              />
            </div>
          </div>
        </div>
        <div class="map-frame">
          <div class="send-message-text1">
            <div class="send-message-text-child"></div>
            <div class="find-us-on">Find Us on the Map</div>
            <img
              class="ionlocation-sharp-icon"
              loading="eager"
              alt=""
              src="./public/ionlocationsharp.svg"
            />
          </div>
        </div>
        <div class="send-message-button">
          <div class="input-rectangle">
            <div class="contact-info-frame"></div>
            <img
              class="icbaseline-email-icon"
              loading="eager"
              alt=""
              src="./public/icbaselineemail.svg"
            />
          </div>
          <div class="send-message-to">Send Message to Us</div>
        </div>
        <div class="contact-info-frame1"></div>
      </section>
    </div>
  </body>
</html>
