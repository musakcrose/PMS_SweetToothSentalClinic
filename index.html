<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Vujahday Script:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="landing-page">
      <header class="frame-about-us">
        <div class="contact-us-frame">
          <div class="contact-us-frame-child"></div>
          <div class="appointment-frame">
            <img
              class="image-3-icon"
              loading="eager"
              alt=""
              src="./public/image-3@2x.png"
            />

            <div class="sweet-tooth-text">
              <div class="dental-clinic-text">
                <div class="sweet-tooth">Sweet Tooth</div>
              </div>
              <div class="home-text">
                <div class="services-frame">
                  <b class="dental-clinic">DENTAL CLINIC</b>
                </div>
                <div class="banner-slider-frame">
                  <div class="images-slider-instance">
                    <div class="your-smile-is">Your Smile Is Our Concern</div>
                  </div>
                  <div class="your-smile-our-concern-text"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-about-us-contact-appoint">
            <div class="frame-home-text-line">
              <div class="frame-services-teenyiconsdowns">
                <div class="home">Home</div>
                <div class="contact-frame"></div>
              </div>
              <div class="about-us-contact-appointment-f">
                <div class="about-us">About Us</div>
              </div>
              <div class="services-frame1">
                <div class="services">Services</div>
                <img
                  class="teenyiconsdown-solid"
                  alt=""
                  src="./public/teenyiconsdownsolid.svg"
                />
              </div>
              <div class="about-us-contact-appointment-f1">
                <div class="contact-us">Contact Us</div>
              </div>
              <div class="about-us-contact-appointment-f2">
                <div class="appointment">Appointment</div>
              </div>
              <div class="feedback">Feedback</div>
            </div>
          </div>
        </div>
      </header>
      <div class="banner-slider">
        <section class="images-slider">
          <main class="slider">
            <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

            <div class="frame-image-image-image">
              <img
                class="image-2-icon"
                loading="eager"
                alt=""
                src="./public/image-2@2x.png"
              />

              <img
                class="image-3-icon1"
                alt=""
                src="./public/image-3-1@2x.png"
              />

              <img
                class="image-4-icon"
                loading="eager"
                alt=""
                src="./public/image-4@2x.png"
              />
            </div>
            <img class="image-1-icon1" alt="" src="./public/image-1-1@2x.png" />
          </main>
        </section>
        <div class="your-smile-is-our-concern-fram"></div>
        <div class="yoursmileisourconcern-text-wrapper">
          <div class="yoursmileisourconcern-text">
            <div class="bookan-appointment-text">
              <h1 class="your-smile-is1">Your smile is our concern</h1>
              <div class="a-genuine-smile">
                A genuine smile comes from the heart, but a healthy smile needs
                good dental care.
              </div>
            </div>
            <button class="contact-us-frame1">
              <div class="book-an-appointment">Book an Appointment</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
